<div class="container">
  <div class="row">
    <div class="col-md-2">
      <input type="text" class="form-control" #city placeholder="Enter City Name">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="onChange(city.value)">Show Weahter</button>
    </div>
  </div>
</div>
<br>
<div *ngIf="weatherCity!==''">
  <weather-report-child [city]="weatherCity"></weather-report-child>
</div>
