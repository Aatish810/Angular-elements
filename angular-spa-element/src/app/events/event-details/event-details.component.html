<div *ngIf="event">
    <h1 [innerText]="title+event.eventName"></h1>
    <br>
    <table class="table table-hover table-striped">
        <tbody>
            <tr>
                <th>Event Id</th>
                <td><span [innerText]="event.eventId"></span></td>
            </tr>
            <tr>
                <th>Event Code</th>
                <td><span [innerText]="event.eventCode"></span></td>
            </tr>
            <tr>
                <th>Event Name</th>
                <td><span [innerText]="event.eventName"></span></td>
            </tr>
            <tr>
                <th>Desription</th>
                <td><span [innerText]="event.description | capitalCase"></span></td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td><span [innerText]="event.startDate"></span></td>
            </tr>
            <tr>
                <th>End Date</th>
                <td><span [innerText]="event.endDate"></span></td>
            </tr>
            <tr>
                <th>Fees</th>
                <td><span [innerText]="event.fees"></span></td>
            </tr>
            <tr>
                <th>Seats Filled</th>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                            [style.width]="event.seatsFilled+'%'" [title]="event.seatsFilled">
                            {{event.seatsFilled}}
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Logo</th>
                <td>
                    <img [src]="event.logo" [alt]="event.eventName">
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <hr>
    <button class="btn btn-success" (click)="onSendMessage()">Send Confirmation to Parent</button> -->
</div>
