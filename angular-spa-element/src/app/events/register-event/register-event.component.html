<h1 [innerText]="title"></h1>
<hr>
<div class="container">
    <form [formGroup]="newEvent.sepNewEvent">
        <fieldset>
            <legend>Events Form</legend>
            <div class="form-group">
                <label for="inputEventId">Event Id</label>
                <input type="number" class="form-control" id="inputEventId" placeholder="Enter Event Id" formControlName="eventId">
                <div class="alert alert-danger" *ngIf="newEvent.sepNewEvent.controls['eventId'].hasError('required')">
                    Please enter Event Id
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventCode">Event Code</label>
                <input type="text" class="form-control" id="inputEventCode" placeholder="Enter Event Code" formControlName="eventCode">
                <div class="alert alert-danger" *ngIf="newEvent.sepNewEvent.controls['eventCode'].hasError('required')">
                    Please enter Event Code
                </div>
                <div class="alert alert-danger" *ngIf="newEvent.sepNewEvent.controls['eventCode'].hasError('minlength')">
                    Please enter minimum 6 characters
                </div>
                <div class="alert alert-danger" *ngIf="newEvent.sepNewEvent.controls['eventCode'].hasError('maxlength')">
                    Please enter maximum 6 characters
                </div>
            </div>
            <div class="form-group">
                <label for="inputEventName">Event Name</label>
                <input type="text" class="form-control" id="inputEventName" placeholder="Enter Event Name" formControlName="eventName">
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Enter Event Description" formControlName="description">
            </div>
            <div class="form-group">
                <label for="inputStartDate">Start Date</label>
                <input type="date" class="form-control" id="inputStartDate" placeholder="Enter Start Date" formControlName="startDate">
            </div>
            <div class="form-group">
                <label for="inputEndDate">End Date</label>
                <input type="date" class="form-control" id="inputEndDate" placeholder="Enter Start Date" formControlName="endDate">
            </div>
            <div class="form-group">
                <label for="inputFees">Event Fees</label>
                <input type="number" class="form-control" id="inputFees" placeholder="Enter Event Fees" formControlName="fees">
            </div>
            <div class="form-group">
                <label for="inputSeatsFilled">Seats Filled</label>
                <input type="number" class="form-control" id="inputSeatsFilled" placeholder="Enter Seats Filled" formControlName="seatsFilled">
            </div>
            <button type="submit" (click)="onEventRegistration($event)" class="btn btn-primary" [disabled]="!newEvent.sepNewEvent.valid">Register Events</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </fieldset>
    </form>
</div>
